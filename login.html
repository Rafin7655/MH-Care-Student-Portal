<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MH CARE - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background-image: url('mhcare.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #white; 
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-out;
    }

    .title {
      font-size: 40px;
      font-weight:bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(0px);
      padding: 20px;
      border-radius: 19px;
      width: 300px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0097a7;
    }

    .contact {
      margin-top: 25px;
    }

    .contact a {
      text-decoration: none;
      background-color: #e91e63;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .footer {
      font-size: 14px;
      margin-top: 30px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <div class="title">MH CARE</div>
    <div class="subtitle">মেহেদী হাসান ইমন [B.Sc.(Hons), M.Sc – University of Dhaka]</div>

    <div class="login-box">
      <h2>Login করুন</h2>
      <input type="text" placeholder="Student ID" id="studentId">
      <input type="password" placeholder="Password" id="password">
      <button id="loginButton">Login</button>
    </div>

    <script>
      const students = {
        "rafin": { password: "123" },
        "s102": { password: "pass102" },
        "s103": { password: "pass103" }
      };

      const loginButton = document.getElementById("loginButton");
      loginButton.addEventListener("click", () => {
        const id = document.getElementById("studentId").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (!students[id]) {
          alert("এই Student ID খুঁজে পাওয়া যায়নি।");
          return;
        }

        if (students[id].password !== pass) {
          alert("Password ভুল!");
          return;
        }

        // Store login and redirect
        localStorage.setItem("loggedInStudent", id);
        window.location.href = "student_dashboard.html";
      });
    </script>

    <div class="contact">
      <a href="Tel:+8801608835237">যোগাযোগ করুন</a>
    </div> <br><br>

    <!-- Footer for "Developed by Rafin Khan" -->
    <div> <p>&copy; 2025 MH Care. All rights reserved. <br><br><br> Developed by <strong>Rafin Khan</strong></p> </div>
  </div>
  
</body>
</html>
