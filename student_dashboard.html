<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-image: url('solid white'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    .container {
      width: 110%;
      max-width: 1100px;
      margin: 40px auto;
      padding: 30px;
      background-color: yellow; /* Yellow background applied */
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2em;
      color: #2c3e50;
    }

    h3 {
      color: #34495e;
      font-size: 1.6em;
      margin-bottom: 15px;
    }

    .section {
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      transition: transform 0.3s ease-in-out;
    }

    th, td {
      padding: 15px;
      border: 1px solid #3498db; /* Added border to table cells */
      text-align: left;
      background-color: white;
    }

    th {
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    tr:hover {
      transform: scale(1.02);
      background-color: #dfe6e9;
    }

    ul {
      padding-left: 20px;
      font-size: 1.1em;
    }

    li {
      margin-bottom: 12px;
      color: #2c3e50;
    }

    .homework-list li:before {
      content: "â€¢";
      color: #3498db;
      margin-right: 10px;
    }

    .exam-date {
      font-style: italic;
      color: #7f8c8d;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #7f8c8d;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="studentName">Welcome, [Student Name]</h2>

    <div class="content">
      <div class="section">
        <h3>Current Exam Results <span class="exam-date">(Date: <span id="examDate">-</span>)</span></h3>
        <table id="resultsTable">
          <tr>
            <th>Subject</th>
            <th>Marks Obtained</th>
          </tr>
        </table>
      </div>

      <div class="section">
        <h3>Today's Homework</h3>
        <ul id="homeworkList" class="homework-list"></ul>
      </div>

      <div class="section">
        <h3>Monthly Exam Results</h3>
        <table id="monthlyResults">
          <tr>
            <th>Month</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Biology</th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 MH Care. All rights reserved. <br><br><br> Developed by <strong>Rafin Khan</strong></p>
  </div>

  <script>
    const students = {
      "rafin": {
        password: "123",
        name: "Rafin",
        homework: ["Physics: Solve ex 4 from chapter 3", "Chemistry: Read pages 10-20", "Biology:Chapter 5"],
        result: { Math: 90, English: 85 },
        examDate: "27 May 2025",
        monthly: {
          June: { Physics: ["82(1st paper)"], Chemistry: 88, Biology: 66 },
          April: { Physics: ["82(1st paper)"], Chemistry: 88, Biology: 66},
          March: { Physics: ["82(1st paper)"], Chemistry: 88, Biology: 66 }
        }
      },
      "s102": {
        password: "pass102",
        name: "Nadia",
        homework: ["Science: Revise chapter 5", "English: Write 10 sentences", "Math: Do worksheet 2"],
        result: { Math: 78, English: 92 },
        examDate: "26 May 2025",
        monthly: {
          June: { Physics: 82, Chemistry: 88, Biology: 85, "G Math": 80, "H Math": 76 },
          April: { Math: 85, English: 90, Science: 88, Physics: 56 },
          March: { Math: 70, English: 85, Science: 80, Physics: 78 }
        }
      },
      "s103": {
        password: "pass103",
        name: "Asif",
        homework: ["English: Grammar practice", "Math: Chapter 2 examples", "Science: Notes from class"],
        result: { Math: 85, English: 89, Physics: 67 },
        examDate: "26 May 2025",
        monthly: {
          June: { Physics: 82, Chemistry: 88, Biology: 85, "G Math": 80, "H Math": 76 },
          April: { Physics: 82, Chemistry: 88, Biology: 85, "G Math": 80, "H Math": 56 },
          March: { Physics: 82, Chemistry: 88, Biology: 85, "G Math": 80, "H Math": 76 }
        }
      }
    };

    const studentId = localStorage.getItem("loggedInStudent");
    const student = students[studentId];

    if (!student) {
      alert("Please login first.");
      window.location.href = "login.html";
    } else {
      document.getElementById("studentName").innerText = `Welcome, ${student.name}`;
      document.getElementById("examDate").innerText = student.examDate || "N/A";

      // Results
      const resultTable = document.getElementById("resultsTable");
      for (let subject in student.result) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${subject}</td><td>${student.result[subject]}</td>`;
        resultTable.appendChild(row);
      }

      // Homework
      const homeworkList = document.getElementById("homeworkList");
      student.homework.forEach(task => {
        const li = document.createElement("li");
        li.innerText = task;
        homeworkList.appendChild(li);
      });

      // Monthly Results
      const monthlyTable = document.getElementById("monthlyResults");
      for (let month in student.monthly) {
        const marks = student.monthly[month];
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${month}</td>
          <td>${marks.Physics ?? "-"}</td>
          <td>${marks.Chemistry ?? "-"}</td>
          <td>${marks.Biology ?? "-"}</td>`;
        monthlyTable.appendChild(row);
      }
    }
  </script>
</body>
</html>
